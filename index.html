<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>CSV Analyzer</title>
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script type="text/javascript" src="csv.js"></script>
  </head>
  <body background="./resources/csv.jpg">
    <h1>Comma Separated Value Analyzer</h1>
    <div>
      <h2>Write a CSV string. Click the table button. The program outputs a table with the specified data.</h2>
    </div>
    <table align="centre">
      <tr>
        <th>CSV string:</th> <!-- autofocus attribute is HTML5 -->
        <td><textarea autofocus cols = "80" rows = "5" id="original"></textarea></td> 
      </tr>
    </table>
    <button align="centre" type="button">table:</button><br>
    <span class="output" id="finaltable"></span>
    <br>
    <br>
    <a href="tests/index.html">Tests</a>
    <br>

    <a href="https://github.com/alu0100315462/CSV">Ver en GitHub</a>
  </body>
</html>
